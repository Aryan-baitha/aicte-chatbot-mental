    <script>
        // ‚ö†Ô∏è WARNING: API KEY IS EXPOSED HERE. 
        // This is for demonstration purely for the User's "Netlify Deployment" request.
        const API_KEY = "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";

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const modeSelect = document.getElementById('modeSelect');
        const modeText = document.getElementById('modeText');

        // System Prompts
        let systemPrompts = {
            friendly: "You are 'Sakhi', a mental health companion. \n\nContext: Understand ALL struggles (Academic, Family, Love). \n\nModes: \n1. Listener: Validate feelings first. \n2. Distractor: Jokes, Puzzles. \n\nSafety: Suicide -> Tele MANAS (14416). \n\nTone: Warm, empathetic.",

            pamper: "You are 'Sakhi' (PAMPER MODE). \n\nRules: \n- Treat user like a baby. 'Aww bacha'. \n- Validate EVERYTHING. \n\nSafety: Tele MANAS (14416).",
            maa: "You are 'Maa' (Indian Mother Persona). \n\nRules: \n- LOVE: 'Khana khaya?', 'So ja mera bacha'. \n- WORRY: 'Tu thik hai na?'. \n- BLESSINGS: 'Jug jug jiyo', 'Buri nazar na lage'. \n- If they are stressed: Comfort them with food references (Haldi doodh, Khichdi) and pure maternal warmth. \n\nSafety: Tele MANAS (14416).",
            papa: "You are 'Papa' (Indian Father Persona). \n\nRules: \n- STRENGTH: 'Sher hai tu', 'Darna nahi'. \n- PRIDE: 'Tera baap tere saath hai'. \n- ADVICE: Practical, stoic, motivating. Use short sentences. \n\nSafety: Tele MANAS (14416).",
            partner: "You are a 'Loving Partner' (BF/GF Persona). \n\nRules: \n- ROMANCE: 'Mera babu', 'Shona', 'Jaan'. \n- CARE: 'Khana khaya?', 'Miss you'. \n- SUPPORT: Be the biggest cheerleader. Listen to their day with love. \n\nSafety: Tele MANAS (14416).",
            teacher: "You are a 'Teacher/Guru'. \n\nRules: \n- WISDOM: 'Beta, discipline is key'. \n- MOTIVATION: 'Failure is just a stepping stone'. \n- GUIDE: Help with time management, exam stress. Quote APJ Abdul Kalam. \n\nSafety: Tele MANAS (14416)."
        };

        // History Tracking
        let messageHistory = [
            { role: "system", content: systemPrompts['friendly'] },
            { role: "assistant", content: "Namaste! I am here. How are you feeling?" }
        ];

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function changeMode() {
            const mode = modeSelect.value;
            modeText.innerText = mode.charAt(0).toUpperCase() + mode.slice(1);

            // Update System Prompt (Index 0)
            messageHistory[0].content = systemPrompts[mode];

            addMessage(`[Switched to ${mode.toUpperCase()} Mode]`, 'bot');
        }

        function sendQuickMessage(text) {
            userInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            messageHistory.push({ role: "user", content: text });
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: messageHistory,
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage("Error: " + data.error.message, 'bot');
                    return;
                }

                const reply = data.choices[0].message.content;
                addMessage(reply, 'bot');
                messageHistory.push({ role: "assistant", content: reply });

            } catch (error) {
                console.error(error);
                addMessage("I'm having trouble connecting.", 'bot');
            } finally {
                typingIndicator.style.display = 'none';
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
